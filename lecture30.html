<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            width: 100%;
            height: 600px;
            background-color: lightblue;
            display: flex;
            gap: 20px;
            flex-wrap: wrap;

        }
        .box {
            height: 200px;
            background-color: red;
            font-size: 40px;
            flex-basis: 300px;
            flex-grow: 1;
            flex-shrink: 1;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="box box1">A</div>
        <div class="box box2">B</div>
        <div class="box box3">C</div>
        <div class="box box4">D</div>
    </div>

</body>

</html>
